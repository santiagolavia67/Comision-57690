<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="productosContainer" class="row"></div>
    </div>
    <div class="container">
        <<div class="modal fade" id="detalleProductoModal" tabindex="-1" role="dialog" aria-labelledby="detalleProductoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="detalleProductoModalLabel">Detalles del Producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" id="nombreProductoModal"></h5>
                                    <p class="card-text" id="tipoProductoModal"></p>
                                    <p class="card-text" id="precioProductoModal"></p>
                                    <p class="card-text" id="cantidadDisponibleModal"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mt-3 mb-3">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-primary" type="button" onclick="restarCantidad()">-</button>
                                </div>
                                <input type="number" class="form-control text-center" id="cantidadProducto" value="1">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary" type="button" onclick="sumarCantidad()">+</button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="agregarAlCarrito()">Agregar al Carrito</button>
                        </div>
                    </div>
                    <hr>
                    <h5>Productos en el Carrito</h5>
                    <ul class="list-group" id="listaProductosCarrito">
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" onclick="realizarCompra()">Realizar compra</button>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
